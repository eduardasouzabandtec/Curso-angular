<section class="property-binding">
    <article>
        <h3>Interpolation/interpolação</h3>
        <p> String renderizada com interpolação {{ url }}</p>
        <p>Resultado de 10 + 10 é: {{ 10 + 10 }}</p>
        <p> resultado: {{ 10 + 10 + getValor()}}</p>
    </article>

    <article>
        <h3>Property binding </h3>
        <img [src]="urlImage" >
        <!-- formato padrão -->
        <img bind-src="urlImage" >
    </article>
</section>
